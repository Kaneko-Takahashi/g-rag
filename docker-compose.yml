version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/grag.db
      - AUTH_MODE=${AUTH_MODE:-demo}
      - JWT_SECRET=${JWT_SECRET:-demo-secret}
      - EMBEDDING_MODE=${EMBEDDING_MODE:-demo}
    volumes:
      - ./data:/app/data
      - ./apps/api:/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

